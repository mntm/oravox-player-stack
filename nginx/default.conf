server {
    listen 80;
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 74M;

    root /var/www/html;

    set $base_href __base__;
    set $openai_key __openai__;

    location / {
        try_files $uri $uri.js /index.html$is_args$args;
    }

    location ~ /(db|docker) {
        deny all;
        return 404;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass phpfpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PLAYER_BASE_LOCATION $base_href;
        fastcgi_param OPENAI_API_KEY $openai_key;

    }
}
